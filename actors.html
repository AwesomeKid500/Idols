<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actors</title>
    <link rel="stylesheet" href="actors.css">
</head>
<body>

    <header>
        <ul class="nav_links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Idols</a></li>
            <li><a href="actors.html">Actors</a></li>

        </ul>
    </header>

    <div class="container">
        <div class="heading">
            <h3>Photo <span>Gallery</span></h3>
        </div>

        <div class="search-bar">
            <span class=" search-icon material-symbols-outlined">search</span>
            <input type="text" class="search-input" placeholder=Search id="search-box">    
        </div>
        
        <div class="filter-buttons">
            <button class="active" data-title="all">Show all</button>
            <button data-title="idol">Idols</button>
            <button data-title="actor">Actors</button>
        </div>

        <div class="box">
            <div class="dream card">
                <img src="/images/Actors/Chinese/Dylan Wang.jpg" alt="" data-title="dylan wang">
                <img src="/images/Actors/Chinese/Yang Yang.jpg" alt="" data-title="yang yang">
                               

            </div>

            <div class="dream card">
                <img src="/images/Actors/Chinese/Greg Hsu.jpg" alt="" data-title="greg hsu">
                              

            </div>

            <div class="dream card">
                <img src="/images/Actors/Chinese/Hsu thassapak.jpg" alt="" data-title="hsu thassapak">
                              

            </div>

            <div class="dream card">
                <img src="/images/Actors/Chinese/Leo Wu2.jpg" alt="" data-title="leo wu">
                             

            </div>
        </div>
    </div>
    <script>
        // search box
        let SearchBox = document.querySelector('#search-box');
        let images1 = document.querySelectorAll('.container .box .dream img');

        SearchBox.oninput = () =>{
            images1.forEach(hide => hide.style.display = 'none');
            let value = SearchBox.value;
            images1.forEach(filter =>{
                let title = filter.getAttribute('data-title');
                if(value.toLowerCase().split("").every(item =>title.toLowerCase().includes(item))){
                    filter.style.display = 'flex';
                }
                if(SearchBox.value == ''){
                    filter.style.display = 'flex';
                }
            });
        }
        
        // filterable buttons
        const filterButtons = document.querySelectorAll(".filter-buttons button");
        const filterableCards = document.querySelectorAll(".container .box .dream img");
        
        console.log(filterButtons, filterableCards);

        const filterimages = e => {
            document.querySelector(".active").classList.remove("active");
            e.target.classList.add("active");            

            filterableCards.forEach(card =>{
                card.classList.add("hide");

                if(card.dataset.title === e.target.dataset.title || e.target.dataset.title === "all"){
                    card.classList.remove("hide");
                }
            })
        } 
        // add click event for each button
        filterButtons.forEach(button => button.addEventListener("click", filterimages));

    </script>
    
    
</body>
</html>
